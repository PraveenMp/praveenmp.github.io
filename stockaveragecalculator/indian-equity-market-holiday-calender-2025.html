        <script>
            const indianHolidays = [
                { date: "2025-02-26", name: "Mahashivratri", day: "Wednesday" },
                { date: "2025-03-14", name: "Holi", day: "Friday" },
                { date: "2025-03-31", name: "Id-Ul-Fitr (Ramadan Eid)", day: "Monday" },
                { date: "2025-04-10", name: "Shri Mahavir Jayanti", day: "Thursday" },
                { date: "2025-04-14", name: "Dr. Baba Saheb Ambedkar Jayanti", day: "Monday" },
                { date: "2025-04-18", name: "Good Friday", day: "Friday" },
                { date: "2025-05-01", name: "Maharashtra Day", day: "Thursday" },
                { date: "2025-08-15", name: "Independence Day", day: "Friday" },
                { date: "2025-08-27", name: "Ganesh Chaturthi", day: "Wednesday" },
                { date: "2025-10-02", name: "Mahatma Gandhi Jayanti/Dussehra", day: "Thursday" },
                { date: "2025-10-21", name: "Diwali Laxmi Pujan*", day: "Tuesday" },
                { date: "2025-10-22", name: "Diwali-Balipratipada", day: "Wednesday" },
                { date: "2025-11-05", name: "Prakash Gurpurb Sri Guru Nanak Dev", day: "Wednesday" },
                { date: "2025-12-25", name: "Christmas", day: "Thursday" }
            ];

            const usaHolidays = [
                { name: "New Year's Day", date: "2025-01-01", status: "Closed" },
                { name: "MLK, Jr. Day", date: "2025-01-20", status: "Closed" },
                { name: "Presidents Day", date: "2025-02-17", status: "Closed" },
                { name: "Good Friday", date: "2025-04-18", status: "Closed" },
                { name: "Memorial Day", date: "2025-05-26", status: "Closed" },
                { name: "Juneteenth", date: "2025-06-19", status: "Closed" },
                { name: "Early Close", date: "2025-07-03", status: "1:00 p.m." },
                { name: "Independence Day", date: "2025-07-04", status: "Closed" },
                { name: "Labor Day", date: "2025-09-01", status: "Closed" },
                { name: "Thanksgiving Day", date: "2025-11-27", status: "Closed" },
                { name: "Early Close", date: "2025-11-28", status: "1:00 p.m." },
                { name: "Early Close", date: "2025-12-24", status: "1:00 p.m." },
                { name: "Christmas Day", date: "2025-12-25", status: "Closed" }
            ];

            function populateTable(holidays, tableId) {
                const today = new Date();
                const tableBody = document.getElementById(tableId);

                holidays.forEach((holiday, index) => {
                    const holidayDate = new Date(holiday.date);
                    const isUpcoming = holidayDate >= today;
                    const row = document.createElement("tr");

                    if (isUpcoming && !document.querySelector(`#${tableId} tr.highlight`)) {
                        row.classList.add("highlight");
                    }

                    row.innerHTML = tableId === "indianHolidaysTable" ? `
                        <td>${index + 1}</td>
                        <td>${holidayDate.toDateString()}</td>
                        <td>${holiday.day}</td>
                        <td>${holiday.name}</td>
                    ` : `
                        <td>${index + 1}</td>
                        <td>${holiday.name}</td>
                        <td>${holidayDate.toDateString()}</td>
                        <td>${holiday.status}</td>
                    `;

                    tableBody.appendChild(row);
                });
            }

            populateTable(indianHolidays, "indianHolidaysTable");
            populateTable(usaHolidays, "usaHolidaysTable");
        </script>
