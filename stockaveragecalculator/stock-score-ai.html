            // Scoring logic
            const scoreFunctions = {
                roce: x => x > 15 ? 20 : x > 10 ? 15 : x > 5 ? 10 : x > 0 ? 5 : 0,
                debtEq: x => x < 0.3 ? 15 : x < 0.6 ? 12 : x < 1.0 ? 8 : x < 1.5 ? 4 : 0,
                promoterHold: x => x > 70 ? 15 : x > 60 ? 12 : x > 50 ? 8 : 4,
                fcf5Y: x => x > 10000 ? 15 : x > 5000 ? 12 : x > 0 ? 8 : 0,
                roe5Y: x => x > 15 ? 10 : x > 10 ? 8 : x > 5 ? 5 : x > 0 ? 3 : 0,
                avgPat5Y: x => x > 1000 ? 10 : x > 100 ? 7 : x > 0 ? 4 : 0,
                marketCap: x => x > 100000 ? 10 : x > 10000 ? 7 : x > 1000 ? 4 : 2,
                fcf3Y: x => x > 0 ? 5 : 0
            };

            function calculateScore(company) {
                let score = 0;
                for (let key in scoreFunctions) {
                    const val = company[key];
                    if (val !== undefined && val !== null) score += scoreFunctions[key](val);
                }
                return score;
            }

            function renderTable(data) {
                const tbody = document.querySelector("#scoreTable tbody");
                tbody.innerHTML = "";
                data.forEach((c, i) => {
                    const score = calculateScore(c);
                    const row = `
      <tr>
        <td>${i + 1}</td>
        <td>${c.name}</td>
        <td>${c.cmp ?? '-'}</td>
        <td>${c.roce ?? '-'}</td>
        <td>${c.debtEq ?? '-'}</td>
        <td>${c.promoterHold ?? '-'}</td>
        <td>${c.fcf5Y ?? '-'}</td>
        <td>${c.roe5Y ?? '-'}</td>
        <td>${c.avgPat5Y ?? '-'}</td>
        <td>${c.marketCap?.toFixed(2) ?? '-'}</td>
        <td>${c.fcf3Y > 0 ? 'Yes' : 'No'}</td>
        <td><strong>${score}</strong></td>
      </tr>`;
                    tbody.innerHTML += row;
                });
            }

            document.getElementById("sectorSelect").addEventListener("change", function () {
                const selected = this.value;
                const data = [...sectors[selected]].sort((a, b) => calculateScore(b) - calculateScore(a));
                renderTable(data);
            });

            // Initial load
            document.getElementById("sectorSelect").dispatchEvent(new Event("change"));
        </script>
