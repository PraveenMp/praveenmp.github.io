                        { name: "Christmas Day", date: "2026-12-25", status: "Closed" }
                    ]
                }
            };

            function populateTable(holidays, tableId) {
                const today = new Date(); // Current system date for highlighting
                const tableBody = document.getElementById(tableId);
                tableBody.innerHTML = ''; // Clear existing

                holidays.forEach((holiday, index) => {
                    const holidayDate = new Date(holiday.date);
                    // Simple logic: Highlight holidays that are today or in the future
                    // For a past year, nothing will highlight (which is fine). 
                    // For a future year, everything might highlight (or we can skip highlighting if year > currentYear).
                    // As per current logic: highlight upcoming.
                    const isUpcoming = holidayDate >= today;
                    const row = document.createElement("tr");

                    // Only highlight first upcoming match in the specific table
                    if (isUpcoming && !tableBody.querySelector('.highlight')) {
                        row.classList.add("highlight");
                    }

                    if (tableId === "indianHolidaysTable") {
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${holidayDate.toDateString()}</td>
                            <td>${holiday.day || getDayName(holiday.date)}</td>
                            <td>${holiday.name}</td>
                        `;
                    } else {
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${holiday.name}</td>
                            <td>${holidayDate.toDateString()}</td>
                            <td>${holiday.status}</td>
                        `;
                    }

                    tableBody.appendChild(row);
                });
            }

            function getDayName(dateStr) {
                const d = new Date(dateStr);
                return d.toLocaleDateString('en-US', { weekday: 'long' });
            }

            function selectYear(year) {
                const data = holidaysData[year];
                if (!data) return;

                // Update headers
                document.getElementById('indianHeader').innerText = `Indian Market Trading Holidays - ${year}`;
                document.getElementById('usaHeader').innerText = `USA Nasdaq Holidays - ${year}`;
                document.getElementById('page-name').innerText = `holiday Calender ${year}`;

                // Update tables
                populateTable(data.indian, "indianHolidaysTable");
                populateTable(data.usa, "usaHolidaysTable");

                // Update buttons
                document.querySelectorAll('.btn-group .btn').forEach(btn => {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-outline-primary');
                });
                const activeBtn = document.getElementById(`btn${year}`);
                if (activeBtn) {
                    activeBtn.classList.remove('btn-outline-primary');
                    activeBtn.classList.add('btn-primary');
                }
            }

            // Init default
            selectYear(2026);
