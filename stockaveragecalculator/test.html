<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Menu Example</title>
  <style>
    a.active {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <ul id="nav">
    <!-- Menu items will be dynamically loaded here -->
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
  </ul>

  <button id="loadMenu">Load More Menu</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navContainer = document.getElementById('nav');

      // Event delegation for dynamically loaded menu
      navContainer.addEventListener('click', function (event) {
        if (event.target && event.target.tagName === 'A') {
          event.preventDefault();

          // Remove 'active' class from all links
          const navLinks = navContainer.querySelectorAll('a');
          navLinks.forEach(link => link.classList.remove('active'));

          // Add 'active' class to the clicked link
          event.target.classList.add('active');
        }
      });

      // Example of dynamically loading menu items
      document.getElementById('loadMenu').addEventListener('click', function () {
        navContainer.innerHTML += `
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        `;
      });
    });
  </script>
</body>
</html>
